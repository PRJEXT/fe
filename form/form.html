<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="form.css" type="text/css" media="all" />
    <script src="form.js" charset="utf-8"></script>
    <title>Formulario</title>
  </head>
  <body>
    <div name="avaliacao">
        <h1>Avaliação do ensino</h1>
        <label for="interesse">Como você avalia seu interesse por Sistemas de Informação?</label><br>
        <select id="selecInte" name="selecInte">
            <option value="muitoNegativo">Muito ruim</option>
            <option value="negativo">Ruim</option>
            <option value="neutro">Neutro</option>
            <option value="positivo">Positivo</option>
            <option value="muitoPositivo">Muito positivo</option>
        </select><br>
        <label for="qualidade">Como você avalia a qualidade de ensino?</label><br>
        <select id="selecQuali" name="selecQuali">
            <option value="muitoNegativo">Muito ruim</option>
            <option value="negativo">Ruim</option>
            <option value="neutro">Neutro</option>
            <option value="positivo">Positivo</option>
            <option value="muitoPositivo">Muito positivo</option>
        </select><br>
        <label for="exp">Conte um pouco mais sobre a experiência do ensino:</label><br>
        <input type="text" id="relatoExp" name="relatoExp"><br>
        <label for="anonimo">Esta avaliação é totalmente anonima.</label>
    </div>
  </body>
</html>
